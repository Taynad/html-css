<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on"></form>
    <p>
        <label for="icor"> Cor: </label>
        <input type="color" name="cor" id="icor">
    </p>

    <p>
        <label for="inivel">Nível de Satisfação: </label>
        <input type="range" name="nível" id="inivel" min="0" max="10">
    </p>

    <p>
        <label for="ifoto">Foto de Perfil: </label>
        <input type="file" name="foto" id="ifoto">
    </p>

    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
    
</body>
</html>
